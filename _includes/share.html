<div class="share sticky-top sticky-top-offset">
    <p>
        Share
    </p>
    <ul>
        <li class="ml-1 mr-1">
            <a href="mailto:?subject={{ page.title }}&body={{ page.url | absolute_url }} â€” {{ page.content | strip_html | truncatewords:30 }}">
                <i class="fas fa-envelope"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <i class="fab fa-twitter"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://facebook.com/sharer.php?u={{ page.url | absolute_url }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'width=550,height=435');return false;">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </li>

    </ul>

    {% if page.video || page.igtv %}
    <div class="sep">
    </div>
    <p>
        Comment
    </p>
    {% endif %}
    <ul>
        {% if page.video %}
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.youtube.com/watch?v={{ page.video }}">
                <i class="fab fa-youtube"></i>
            </a>
        </li>
        {% endif %}
        {% if page.igtv %}
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.instagram.com/tv/{{ page.igtv }}">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
        {% endif %}
    </ul>

    <!-- {% if page.comments != false %}
    <div class="sep">
    </div>
    <ul>
        <li>
        <a class="small smoothscroll" href="#disqus_thread"></a>
        </li>
    </ul>
    {% endif %} -->
</div>
